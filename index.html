<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Jogo da Velha</title>
</head>
<body>
    
    <div class="score">
        <div id="player1" class="player">
            <span class="icon1">&#x2615</span>
            <span id="scoreP1">0</span>
        </div>
        <div id="player2" class="player">
            <span class="icon2">&#x1F369</span>
            <span id="scoreP2">0</span>
        </div>
     </div>

    <div class="stage">
        
        <div class="tab">
            <div id="0" class="square no-border-top no-border-left"></div>
            <div id="1" class="square no-border-top"></div>
            <div id="2" class="square no-border-top no-border-rigth"></div>

        </div>
        <div class="tab">
            <div id="3" class="square no-border-left"></div>
            <div id="4" class="square"></div>
            <div id="5" class="square no-border-rigth"></div>
        </div>
        <div class="tab">
            <div id="6" class="square no-border-botton no-border-left"></div>
            <div id="7" class="square no-border-botton"></div>
            <div id="8" class="square no-border-botton no-border-rigth" ></div>
        </div>

       <div class="reiniciar"> <button id="bt-reset" type="reset">Reiniciar </button> </div>

    </div>

    <script src="./scripts/games.js"></script>
    <script src="./scripts/interface.js"></script>


</body>
</html>
